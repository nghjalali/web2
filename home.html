<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      border: 1px solid red;
      width: 100px;
      height: 100px;
      overflow: hidden;
    }
    .box img {
      width: 100%;
      transition: 0.5s;
    }
    .box:hover img {
      transform: scale(1.5);
    }
  </style>
  <body>
    <div class="box">
      <img src="assets/img/avatar.jpg" alt="" />
    </div>
  </body>
</html>

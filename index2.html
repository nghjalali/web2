<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .item {
      width: 100px;
      height: 100px;
      background-color: red;
      animation-name: anime;
      animation-duration: 2s;
    }
    @keyframes anime {
      from {
        background-color: red;
      }
      to {
        background-color: yellow;
      }
    }
  </style>
  <body>
    <div class="item"></div>
  </body>
</html>
